{% extends 'base.html' %}


{%block title%}
Contact
{%endblock%}

{%block content%}
<div class="mt-5">
    <form action="" method="post" class="form-group me-auto ms-auto col-md-6 ">
        {% csrf_token %}
        <h3 class="text-center">Contact Form</h3><hr>
        <input type="text" name="name" id="text" class="form-control" placeholder="Enter your name"><br>
        <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email"><br>
        <textarea name="query" id="" cols="30" rows="10" class="form-control" placeholder="Enter your query"></textarea>
        <input type="submit" value="Submit" class="form-control btn btn-info mt-5" >
    </form>
</div>
{%endblock%}
